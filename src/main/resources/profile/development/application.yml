server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5445/postgres
    username: postgres
    password: 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: development

app:
  upload-directory: event-uploads
  folder-temp: ./event-temp/

logging:
  level:
    com.sinaukoding.ecommerce: TRACE

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    defaultModelsExpandDepth: -1
    docExpansion: none
    tagsSorter: alpha
    operationsSorter: alpha